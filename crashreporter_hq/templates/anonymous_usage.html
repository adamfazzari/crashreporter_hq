<!DOCTYPE html>
<html ng-app="HQApp" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='crashreport.css') }}">

    <title>Usage Statistics</title>

    <script src="{{ url_for('static', filename='bower_components/angular/angular.js') }}"></script>
    <script src="https://www.google.com/jsapi" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='bower_components/angular-google-chart/ng-google-chart.js') }}"></script>
    <script src="{{ url_for('static', filename='usage_charts.js') }}"></script>

</head>
<body ng-controller="UsageStats">

    {% extends "base.html" %}

    {% block content %}
        <div style="display: inline-block; float:left; width:100%; height: 800px; ">
            <div style="display: inline-block; width:100%; float:left;">
                <label>User Filter:</label>
                <select id='show_alias_selector' ng-model="showaliasSelection" style="width:100%" value="0">
                    <option value="0" selected>All</option>
                    <option value="1" selected>Aliased Only</option>
                    <option value="2" selected>No Aliases</option>
                </select>
            </div>


            <div style="display: inline-block; width:50%; height:80%; float:left;">
                <label>User-Defined Chart:</label>
                <select id="statisticSelection" ng-model="statisticSelection" style="width:100%">
                    <option value="" selected>Select a Chart</option>
                    {% for id, name in statistics %}
                        <option value="{{ id }}" selected>{{ name }}</option>
                    {% endfor %}
                </select>

                {% raw %}
                <div statisticchart plotid="{{statisticSelection}}" showaliases="{{showaliasSelection}}" style="height:100%;"> </div>
                {% endraw %}
            </div>

            <div style="display: inline-block; width:50%; float:left; height:80%;">
                {% raw %}
                <label>State Chart:</label>
                <select id="stateSelection" ng-model="stateSelection" ng-options="s for s in states" style="width:100%">
                    <option value="" selected>Select a Trackable State</option>
                </select>
                <div statechart state="{{stateSelection}}" showaliases="{{showaliasSelection}}" style="height:100%;"> </div>


                {% endraw %}
            </div>
        </div>
    {% endblock %}

</body>
</html>
