<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% extends "base.html" %}

    {% block content %}
        <h3>Sign In</h3>
            <form action="login" method="post" name="login">
                {{ form.hidden_tag() }}
                <p>
                    {{ form.email(size=80) }}
                    {{ form.password(size=80) }}
                </p>
                {% for error in form.email.errors %}
                    <span style="color: red;">[{{ error }}]</span>
                {% endfor %}<br>
                <p>{{ form.remember_me }} Remember Me</p>
                <input type='submit' name='submit', value="Sign In"></input>
            </form>
    {% endblock %}

</body>
</html>
