<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='crashreport.css') }}">
    <title>Crash Reporter HQ</title>
</head>
<body id="login-page">

    {% extends "base.html" %}

    {% block content %}

        <div class="login">
            <h3>Sign In</h3>
            <form action="login" method="post" name="login">
                {{ form.hidden_tag() }}
                <ul>
                    <li>
                        <span>Username</span> {{ form.email(size=80) }}
                    </li>
                    <li>
                    <span>Password</span> {{ form.password(size=80) }}
                    </li>
                </ul>
                <input type='submit' name='submit', value="Sign In"></input>
                {% for error in form.email.errors %}
                    <span style="color: red;">[{{ error }}]</span>
                {% endfor %}<br>
            </form>
        </div>

    {% endblock %}


</body>
</html>
