<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    {% extends "base.html" %}

    {% block content %}
      <h3>Sign In</h3>
      <form action="" method="post" name="login">
          {{ form.hidden_tag() }}
          <p>
              Username:<br>
              {{ form.username(size=80) }}<br>
              {% for error in form.username.errors %}
                <span style="color: red;">[{{ error }}]</span>
              {% endfor %}<br>
          </p>
          <p>{{ form.remember_me }} Remember Me</p>
          <p><input type="submit" value="Sign In"></p>
      </form>
    {% endblock %}

</body>
</html>
